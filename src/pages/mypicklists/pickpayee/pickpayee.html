<ion-header>
  <ion-navbar>
    <ion-title>
      Select Payee
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="savePayee()">Save</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let payee of payeeList" ion-item (click)="selectPayee(payee)">
      <ion-icon item-left name="ios-contact-outline"></ion-icon>
      {{ payee.payeename }}
    </button>
  </ion-list>
</ion-content>
