<ion-header>
  <ion-navbar>
    <ion-title>
      Pick Account Type
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item-divider>
    Select the Account Type
  </ion-item-divider>
  <ion-list radio-group [(ngModel)]="item">
    <ion-item *ngFor="let item of items | async">
        <ion-label>{{item.name}}</ion-label>
        <ion-radio [value]="item.name" (click)="save(item)"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
