<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons start>
      <button ion-button (click)="goBack()">Cancel</button>
    </ion-buttons>
    <ion-title>
      Account Name
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="pickPreference()">Save</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item-divider>
    Enter account name
  </ion-item-divider>
  <ion-list>
    <div [ngClass]="{'cssSlideUp': showValidationMessage, 'ng-hide': !showValidationMessage}">
      <span style="line-height:40px;">{{ validationMessage }}</span>
    </div>
    <ion-item>
      <ion-input [(ngModel)]="accountname" placeholder="Name" clearInput spellcheck="false" autocapitalize="on"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
