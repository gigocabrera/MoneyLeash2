
<ion-menu [content]="content">

  <ion-toolbar mlgreen>
    <ion-title>MoneyLeash</ion-title>
  </ion-toolbar>
  <ion-content class="outer-content">
    <ion-list>
      <ion-list-header>
        Navigate
      </ion-list-header>
      <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon" [ngStyle]="{'color':p.color}"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
    <ion-list>
      <ion-list-header>
        Account
      </ion-list-header>
      <button ion-item menuClose *ngFor="let p of logoutPage" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon" [ngStyle]="{'color':p.color}"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- main navigation -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
