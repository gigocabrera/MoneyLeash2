<ion-header>
  <ion-navbar mlnavbar class="hide-border">
    <button menuToggle>
    </button>
    <ion-title>Sign Up</ion-title>  
  </ion-navbar>
</ion-header>
<ion-content class="signupScreen">
  <ion-list>
    <div class="cssSlideUpHide" [ngClass]="{'cssSlideUpShow': showValidationMessage}">
        <div class="validationDiv">
            <p>
                {{ validationMessage }}
            </p>
        </div>
    </div>
    <div id="divSignupForm">
      <form #signupCredentials="ngForm" id="signupForm">
        <button (click)="doSignup(signupCredentials.value, $event)" type="submit" block><ion-icon name="ios-arrow-forward"></ion-icon></button>      
        <ion-input ngControl="firstname" type="text" placeholder="first name"></ion-input>
        <ion-input ngControl="lastname" type="text" placeholder="last name"></ion-input>
        <ion-input ngControl="email" type="email"  placeholder="email"></ion-input>
        <ion-input ngControl="password" type="password" placeholder="password"></ion-input>
      </form>
    </div>
  </ion-list>
</ion-content>
